<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Linux Update Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom cursor blinking animation */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cursor-blink {
      animation: blink 1s step-end infinite;
    }
    
    /* CRT Scanline effect */
    .scanlines {
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.1) 50%,
        rgba(0,0,0,0.1)
      );
      background-size: 100% 4px;
      pointer-events: none;
    }

    /* Slight flicker */
    @keyframes flicker {
      0% { opacity: 0.97; }
      5% { opacity: 0.95; }
      10% { opacity: 0.9; }
      15% { opacity: 0.95; }
      20% { opacity: 0.99; }
      50% { opacity: 0.95; }
      80% { opacity: 0.9; }
      100% { opacity: 0.97; }
    }
    .crt-flicker {
      animation: flicker 0.15s infinite;
    }
  </style>

    "@angular/common": "https://esm.sh/@angular/common@^21.0.6?external=rxjs"
  }
}
